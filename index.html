<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4moms</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="offer-banner">
    Free shipping on orders over $49
  </div>
  <nav class="navbar">
    <div class="options-left">
      <a href="#">Shop</a>
      <a href="#">About 4moms</a>
    </div>
    <img class="logo" src="assets/logo.png" alt="logo">
    <div class="options-right">
      <a href="#">
        <div class="location">
          <img src="assets/location.png" alt="location-pin">
          United States
        </div>
      </a>
      <a href="#">Support</a>
      <a href="#">
        <img src="assets/search.png" alt="search">
      </a>
      <a href="#">
        <img src="assets/account.png" alt="account">
      </a>
      <a href="#">
        <img src="assets/cart.png" alt="cart">
      </a>
    </div>
  </nav>
  <div class="hero-banner">
    <img src="assets/hero-image.png" alt="hero-image">
    <div class="hero-content">
      <p class="heading">Freeing up your hands.
        <br>
        So you can do more.
      </p>
      <p class="subheading">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet.
      </p>
      <button class="black-cta">Shop Bassinets</button>
    </div>
  </div>
</body>

</html>
